<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Heartbeat Rate Monitor</title>
    <script src="../static/js/websocket.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery for AJAX -->
    <script>
        $(document).ready(function() {
            // Function to handle device status change
            $('#change-status-button').click(function(e) {
                e.preventDefault(); // Prevent the default form submission
                
                const deviceId = "{{ heartbeat.device.id }}"; // Get the device ID
                const newStatus = $('#status-select').val(); // Get the new status from dropdown
                
                // Send AJAX POST request to update the device status
                $.ajax({
                    url: "{% url 'change_device_status' %}",  // Your Django URL for changing device status
                    type: "POST",
                    data: {
                        device_id: deviceId,
                        status: newStatus,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'  // Include CSRF token
                    },
                    success: function(response) {
                        // Update the displayed status based on the response
                        $('#device-status').text('Status: ' + response.status);
                        if (response.status === "ON") {
                            $('#device-status').css('color', 'green');
                            '{{heartbeat.device.machine_state}}' = "ON" // Change text color to green
                        } else {
                            $('#device-status').css('color', 'red');
                            '{{heartbeat.device.machine_state}}' = "OFF" // Change text color to red
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error changing device status:', error);
                    }
                });
            });

            // Function to connect to MQTT broker
            $('#connect-button').click(function(e) {
                e.preventDefault(); // Prevent the default form submission

                const deviceId = "{{ heartbeat.device.id }}"; // Get the device ID
                const mqttBroker = $('#mqtt-broker').val(); // Get the MQTT broker address

                // Send AJAX POST request to connect to the MQTT broker
                $.ajax({
                    url: "{% url 'connect_to_mqtt' %}",  // Your Django URL for connecting to MQTT
                    type: "POST",
                    data: {
                        device_id: deviceId,
                        mqtt_broker: mqttBroker,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'  // Include CSRF token
                    },
                    success: function(response) {
                        // Handle success response
                        alert('Connected to MQTT Broker: ' + mqttBroker);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error connecting to MQTT Broker:', error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div style="text-align: center;">
        <button type="button"><a href="{% url 'home' %}">Home</a></button>
    </div>

    <h1>Heartbeat Rate Monitor for {{ device.name }}</h1>
    
    <p id="device-status">Status: {{ device.machine_states }}</p>
    
    <label for="status-select">Change Device Status:</label>
    <select id="status-select">
        <option value="ON" {% if device.machine_states == "ON" %}selected{% endif %}>On</option>
        <option value="OFF" {% if device.machine_states == "OFF" %}selected{% endif %}>Off</option>
    </select>
    <button id="change-status-button">Change Status</button>

    <hr>

    <h2>Connect to MQTT Broker</h2>
    <label for="mqtt-broker">Enter MQTT Broker Address:</label>
    <input type="text" id="mqtt-broker" required>
    <button id="connect-button">Connect</button>

    <hr>

    <div id="heartbeat-data">
        <!-- Heartbeat data will be displayed here -->
    </div>
</body>
</html>
